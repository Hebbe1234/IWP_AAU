<!DOCTYPE html>
<html>
    <head>
        <title>Click event</title>
    </head>
    
    <body>
        <button id="hello">Test</button>
    
        <script>

            let but = document.getElementById("hello")


            function Print(e) {
                return new Promise((resolve, reject) => {
                    but.addEventListener('click', () => {
                        console.log(e)
                        resolve()
                    }, {once: true})
                })
            }

            Print("Hej").then(v => Print("IWP").then(v => Print("kører!")))

            async function PrintAsync() {
                await Print("Hej")
                await Print("IWP")
                await Print("kører!")
            }

            //PrintAsync()

        </script>   
    </body>
</html>
